<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSoc - Developer Society of South Africa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div id="particles-js"></div>
    <div class="grid-bg"></div>
    
    <main class="container" role="main">
        <header class="hero">
            <h1 class="glitch" data-text="Welcome To">Welcome To</h1>
            <h2 class="main-title">
                <span class="word">Developer Society of South Africa</span>
            </h2>
            <div class="subtitle">
                <span class="typed-text">Connecting tech communities across the nation</span>
                <span class="cursor">|</span>
            </div>
        </header>
        <section class="university-section">
            <h3 class="section-title">
                <span class="title-word">Find Your University</span>
            </h3>
            <div class="search-wrap" role="search">
                <label class="sr-only" for="uni-search">Search universities</label>
                <div class="search-inner">
                    <input
                        id="uni-search"
                        type="search"
                        name="q"
                        placeholder="Search by name..."
                        autocomplete="off"
                        aria-label="Search universities by name"
                    >
                    <span class="search-hint">Type to filter instantly</span>
                </div>
            </div>
            <div class="university-grid" id="university-grid"><!-- Cards injected by script.js --></div>
        </section>
        <footer class="site-footer" role="contentinfo">
            <a
                class="btn-apply"
                href="https://cdn.devsoc.co.za/Application_For_DevSoc_Subdomain_Allocation.pdf"
                target="_blank"
                rel="noopener"
                aria-label="Apply for a free devsoc.co.za subdomain (opens PDF in a new tab)"
            >
                Apply for a devsoc.co.za subdomain for free
            </a>
            <p class="open-source-note">
                This site is open source. Contribute or submit a pull request on
                <a href="https://github.com/su-developer-society/devsoc.co.za" target="_blank" rel="noopener">GitHub</a>.
            </p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
